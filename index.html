<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Flip Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="front-page">
          <div class="card-info">
            <h2 class="card-title">Prabhat Seth</h2>
            <p class="card-subtitle">1.4k Followers on Facebook</p>
          </div>
        </div>
        <div class="back-page">
          <div class="card-content">
            <h3>Prabhat Seth</h3>
            <p class="card-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
              harum optio neque animi, consectetur nostrum fugit voluptate.
              Illum, facere totam.
            </p>
            <button class="card-button">Explore More</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
